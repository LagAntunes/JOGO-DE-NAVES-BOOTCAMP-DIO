<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/jogo.css">
        <link rel="stylesheet" href="./css/personagens.css">
        <title>Jogo de Naves - Bootcamp da DIO</title>
    </head>

    <body>
        <div class="container">
            <div class="fundo-game" id="fundoGame">
                <div class="instrucoes" id="blocoInstrucoes">
                    <h2>Ola Recruta</h2>
                    <h3>Sua missao sera derrotar os inimigos e salvar nossos aliados</h3>
                    <p>Utilize a tecla <span class="span-cor">W</span> para movimentar seu helicóptero para cima, a tecla <span class="span-cor">S</span> para movimentá-lo para baixo e a tecla <span class="span-cor">D</span> para atirar.</p>
                    <p>Tente não morrer e boa sorte!!!</p>

                    <button id="botao-comeca-jogo">INICIAR MISSAO</button>
                </div>
            </div>
        </div>
        

        <audio src="musicas/som.mp3" preload="auto" id="somDisparo"></audio>
        <audio src="musicas/explosao.mp3" preload="auto" id="somExplosao"></audio>
        <audio src="musicas/musica_fundo.mp3" preload="auto" id="musica"></audio>
        <audio src="musicas/gameover.mp3" preload="auto" id="somGameover"></audio>
        <audio src="musicas/perdido.mp3" preload="auto" id="somPerdido"></audio>
        <audio src="musicas/resgate.mp3" preload="auto" id="somResgate"></audio>
        <audio autoplay src="musicas/musica.mp3" preload="auto" id="introMusica"></audio>



        <script src="./javascript/jQuery.js"></script>
        <script src="./javascript/jogo.js"></script>
        <script src="./javascript/jquerycollision1.0.2min/jquery-collision.min.js"></script>
    </body>
</html>
